<div class="row" style="margin-bottom: 25px">
    <div class="col-xs-12">
        <button class="btn btn-success" routerLink="/recipes/new">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipe of recipes.getRecipes()"
            [recipe]="recipe"></app-recipe-item>
        <h4 *ngIf="!recipes.hasRecipes">No recipes yet!</h4>
    </div>
</div>
