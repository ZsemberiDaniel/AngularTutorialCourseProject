<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form #f="ngForm" (ngSubmit)="signIn(f)">
      <div class="form-group">
          <label for="email" class="control-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
          <label for="password" class="control-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" ngModel required>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign in</button>
    </form>
    <h5 class="bg-danger" *ngIf="errorSignUp">Error while signing up! {{ errorMsg }}</h5>
  </div>
</div>
