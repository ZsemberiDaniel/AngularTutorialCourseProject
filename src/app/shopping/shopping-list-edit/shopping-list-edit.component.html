<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="addIngredient()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label class="control-label" for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 placeholder="Name"
                 class="form-control"
                 ngModel required>
          <span class="help-block">Invalid name!</span>
        </div>
        <div class="col-sm-2 form-group">
          <label class="control-label" for="amount">Amount</label>
          <input type="number"
                 id="amount"
                 name="amount"
                 class="form-control"
                 ngModel required min="1">
          <span class="help-block">Invalid amount!</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit">Add</button>
          <button class="btn btn-danger">Delete</button>
          <button class="btn btn-primary">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
